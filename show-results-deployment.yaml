apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: show-results
  name: show-results
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: show-results
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: show-results
    spec:
      containers:
        - env:
            - name: AUTH_SERVICE_URL
              value: http://auth_service:5001/protected
            - name: MONGO_URI
              value: mongodb://mongodb:27017/data_analytics
            - name: PORT
              value: "5004"
          image: costhm/show-results:latest
          name: show-results
          ports:
            - containerPort: 5004
              protocol: TCP      
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      restartPolicy: Always
